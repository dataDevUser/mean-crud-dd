version: "3.9"

services:
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_proxy
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
    networks:
      - mean_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: angular_frontend
    expose:
      - "80"
    networks:
      - mean_network
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: node_backend
    expose:
      - "3000"
    networks:
      - mean_network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongo_db:27017/meandb

  mongodb:
    image: mongo:7.0
    container_name: mongo_db
    expose:
      - "27017"
    networks:
      - mean_network
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:

networks:
  mean_network:
    driver: bridge
